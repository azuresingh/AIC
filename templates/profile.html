<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Profile</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" class="form-control" value="{{ profile.username }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" value="{{ profile.name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" value="{{ profile.email }}" readonly>
                    </div>
                    
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" id="editBtn">Edit</button>
                        <button type="button" class="btn btn-primary" id="updateBtn" disabled>Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("editBtn").addEventListener("click", function() {
            document.getElementById("name").readOnly = false;
            document.getElementById("email").readOnly = false;
            document.getElementById("updateBtn").disabled = false;
        });
        
        document.getElementById("updateBtn").addEventListener("click", function() {
            // Perform database update and ServiceNow integration here
            
            // Disable input fields and update button after successful update
            document.getElementById("name").readOnly = true;
            document.getElementById("email").readOnly = true;
            document.getElementById("updateBtn").disabled = true;
        });
    </script>
</body>
</html>
